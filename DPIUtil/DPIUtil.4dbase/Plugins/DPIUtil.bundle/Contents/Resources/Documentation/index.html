<!DOCTYPE html><html>    <head>        <title>DPIUtil</title>        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">         <meta name="viewport" content="width=device-width, initial-scale=1.0">          <link rel="stylesheet" href="./styles/common.css">	</head>            <body>                <h3>DPIUtil</h3>        <h4>Commands</h4>                <!--because there is a bidirectional auto relation in the structure-->                                                             <div>                                 <div>                <a name="command-theme:1"></a>                <h5>DPIUtil</h5>                                                                                                     <a name="command:1,1"></a>                    <div>                        <div><span class="command">DPI GET INFORMATION</span><span class="command-syntax"> (arg1;arg2;arg3)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_22.png" alt="Array Text" /></div><div class="parameter-name">arg1 (array)</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_27.png" alt="Array Long" /></div><div class="parameter-name">arg2 (array)</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg3</div></div></div>                    </div>                                                                        <a name="command:1,2"></a>                    <div>                        <div><span class="command-syntax">result:=</span><span class="command">DPI Get option</span><span class="command-syntax"> (arg1)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg1</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">result</div></div></div>                    </div>                                                                        <a name="command:1,3"></a>                    <div>                        <div><span class="command">DPI SET OPTION</span><span class="command-syntax"> (arg1;arg2)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg1</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg2</div></div></div>                    </div>                                                            </div>                </div>                <h4>Constants</h4>                                                                               <div>                                 <div>                <a name="constant-theme:1"></a>                <h5>DPI registry keys</h5>                                																                                                                         <a name="constant:1,1"></a>                    <div>                        <span class="constant">DPI_WIN8DPISCALING_KEY</span><span class="constant-value"> 0</span>                    </div>                                                                               <a name="constant:1,2"></a>                    <div>                        <span class="constant">DPI_LOGPIXELS_KEY</span><span class="constant-value"> 1</span>                    </div>                                                                               <a name="constant:1,3"></a>                    <div>                        <span class="constant">DPI_DESKTOPDPIOVERRIDE_KEY</span><span class="constant-value"> 2</span>                    </div>                                                              </div>                        </div>                </body></html>
